<mat-sidenav-container id="mobile-menu-container">
    <mat-sidenav #sidenav mode="over" id="mobile-sidenav">
        <mat-nav-list>
            <div id="mobile-sidenav-header">
                <button mat-icon-button class="close-button" (click)="sidenav.close()">
                    <mat-icon>close</mat-icon>
                </button>
                <span>Livraria</span>
            </div>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/books" (click)="sidenav.close()">Catálogo</a>
            <a mat-list-item routerLink="/authors" (click)="sidenav.close()">Promoções</a>
            <a mat-list-item routerLink="/categories" (click)="sidenav.close()">Sobre</a>
            <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contato</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button class="menu-mobile" (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Livraria</span>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
